<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-gray-50">
    <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Update Your Profile</h2>
        
        <form method="POST" action="{% url 'profile' %}" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="first_name" class="block text-gray-700">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ first_name }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="last_name" class="block text-gray-700">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ last_name }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="phone_number" class="block text-gray-700">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="address" class="block text-gray-700">Address:</label>
                <input type="text" id="address" name="address" value="{{ address }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">
                Save Changes
            </button>
        </form>
    </div>
</body>
</html>
