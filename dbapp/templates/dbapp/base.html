<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      {% block title %}Reservation System{% endblock %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-blue-500 text-white shadow-lg p-4">
      <div
        class="container mx-auto flex justify-between items-center"
      >
        <h1 class="text-lg font-semibold">
          <a
            href="{% url 'homepage' %}"
            class="hover:underline"
            >Back</a
          >
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
      {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
      <div class="max-w-7xl mx-auto px-4 py-6">
        <p class="text-center text-slate-600">
          Â© 2024 Car Rental System. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
